<!DOCTYPE html>

<html>

<head>
  <title>Add character</title>
  <script type="module" src="./src/characters.js"></script>
  <link rel="stylesheet" href="./src/css/index.min.css" />
</head>

<body class="body_ajt">
  <header class="header_ajt">
    <div class="buttons">
      <form id="form" role="search">
        <input type="search" id="query" name="q" placeholder="Search character..."
          aria-label="Search through site content" />
        <button id="btn_search" class="button_search">
          <svg viewBox="0 0 1024 1024">
            <path class="path1"
              d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
            </path>
          </svg>
        </button>
      </form>
    </div>

    <div class="title">
      <h1>Character Manager</h1>
    </div>
  </header>
  <main class="main_ajt">
    <h1 id="h1_main_ajt" class="h1_main_ajt">Ajoute ton personnage</h1>

    <div id="form_char_ajt" class="form_char_ajt">
        <div class="input_img_ajt">
          <button class="btn-upload">Choose file</button>
          <input type="file" id="img_main_ajt" class="img_main_ajt">
        </div>
        <p id="name_img_p" class="name_img_p">Aucune image choisie</p>
        <input type="text" placeholder="Name" id="input_main_ajt_name" class="input_main_ajt_name"required oninvalid="this.setCustomValidity('Cannot be empty')" oninput="this.setCustomValidity('')" >
        <input type="text" placeholder="Short description" id="input_main_ajt_dscS" class="input_main_ajt_dscS" required oninvalid="this.setCustomValidity('Cannot be empty')" oninput="this.setCustomValidity('')">
        <input type="text" placeholder="Long description" id="input_main_ajt_dscL" class="input_main_ajt_dscL"required oninvalid="this.setCustomValidity('Cannot be empty')" oninput="this.setCustomValidity('')" >
        <button id="btn_ajt" class="button_ajt">Submit</button>
    </div>
  

  </main>
  <footer class="footer_ajt">

  </footer>
</body>

</html>
