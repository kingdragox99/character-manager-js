<!DOCTYPE html>

<html>

<head>
  <title>Add character</title>
  <script type="module" src="./src/characters.js"></script>
  <link rel="stylesheet" href="./src/css/index.min.css" />
</head>

<body class="body_ajt">
  <header class="header_ajt">
    <div class="title">
      <a href="./index.html" class="title_ajt">Character Manager</a>
    </div>
  </header>
  <main class="main_ajt">
    <h1 id="h1_main_ajt" class="h1_main_ajt">Add your character</h1>

    <div id="form_char_ajt" class="form_char_ajt">
      <div class="input_img_ajt">
        <button class="btn-upload">Choose file</button>
        <input type="file" id="img_main_ajt" class="img_main_ajt">
      </div>
      <p id="name_img_p" class="name_img_p">No image</p>
      <input type="text" placeholder="Name" id="input_main_ajt_name" class="input_main_ajt_name">
      <input type="text" placeholder="Short description" id="input_main_ajt_dscS" class="input_main_ajt_dscS" >
      <textarea  placeholder="Long description" name="longDescription" id="input_main_ajt_dscL" class="input_main_ajt_dscL"></textarea>
        <button id="btn_ajt" class="button_ajt">Submit</button>
    </div>


  </main>
  <footer class="footer_ajt">

  </footer>
</body>

</html>
